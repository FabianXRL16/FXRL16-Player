<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FXRL16 Player</title>
  <meta name="description" content="Youtube music player" />
  <meta name="keywords" content="music player, play list, youtube music" />
  <meta name="author" content="Fabian Pacherres" />
  <meta name="copyright" content="Copyright owner" />
  <meta name="theme-color" content="#FFD800" />
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <script src="https://kit.fontawesome.com/a3a61b758e.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container" id="container">
    <div class="player">
      <video muted poster="./assets/images/poster.jpg" src="./assets/videos/lofi.mp4"></video>
      <div class="controls">
        <button class="btn backward"><i class="fas fa-backward"></i></button>
        <button class="btn play" id="play">
          <i class="fas fa-play"></i>
        </button>
        <button class="btn plause" id="pause" hidden>
          <i class="fas fa-pause"></i>
        </button>
        <button class="btn forward"><i class="fas fa-forward"></i></button>
      </div>
    </div>
    <div class="song">
      <img class="album" src="https://mp3.hhgroups.com/albumes/Eminem-The-Marshall-Mathers-LP-44016_front.jpg" alt="" />
      <div class="title">
        <div class="boxNameSong">
          <h2 class="nameSong">Stan asdasd asdasdasd asdasdasd asdadadasd</h2>
          <h2 class="nameSong">Stan asdasd asdasdasd asdasdasd asdadadasd</h2>
        </div>
        <p>Eminen & Dido</p>
      </div>
      <div class="controls">
        <button>
          <i class="fas fa-step-backward back"></i>
        </button>
        <button>
          <i class="fas fa-step-forward next"></i>
        </button>
      </div>
    </div>
    <div class="playList">
      <div class="searchTitle">
        <h1>Discover</h1>
        <button onclick="toShowModal(true)">
          <i class="fas fa-ellipsis-v"></i>
        </button>
      </div>
      <div class="containerList"></div>
    </div>
  </div>
  <div class="modal" id="modal">
    <div class="containerModal">
      <div class="containerSearch">
        <input id="input" type="text" placeholder="Search song ...." />
        <button class="btnSearch" onclick="search()"><span>Search</span> <i class="fas fa-search"></i></button>
        <button id="closed" class="btnClosed"><i class="fas fa-times"></i></button>
      </div>
      <div class="containerResults" id="containerResults">
        <div class="noResults">
          <i class="far fa-dizzy"></i>
          <p>without results</p>
        </div>
        <div class="default">
          <i class="fab fa-youtube"></i>
        </div>
      </div>
      <div class="containerPlayList">
        <div class="titlePlay">
          <h2>Play List</h2>
          <button><i class="fas fa-redo"></i></button>
        </div>
        <div class="containerSongs">
        </div>
      </div>
    </div>
  </div>

  <!-- <script type="module" src="./assets/js/api.js"></script> -->
  <script src="./assets/js/app.js"></script>
</body>

</html>
