<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FXRL16 Player</title>
    <meta
      name="description"
      content="Youtube music player"
    />
    <meta name="keywords" content="music player, play list, youtube music" />
    <meta name="author" content="Fabian Pacherres" />
    <meta name="copyright" content="Copyright owner" />
    <meta name="theme-color" content="#FFD800" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/a3a61b758e.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="player">
        <video
          muted
          poster="./assets/images/poster.jpg"
          src="./assets/videos/lofi.mp4"
        ></video>
        <div class="controls">
          <button class="btn backward"><i class="fas fa-backward"></i></button>
          <button class="btn play" id="play">
            <i class="fas fa-play"></i>
          </button>
          <button class="btn plause" id="pause" hidden>
            <i class="fas fa-pause"></i>
          </button>
          <button class="btn forward"><i class="fas fa-forward"></i></button>
        </div>
      </div>
      <div class="song">
        <img
          class="album"
          src="https://mp3.hhgroups.com/albumes/Eminem-The-Marshall-Mathers-LP-44016_front.jpg"
          alt=""
        />
        <div class="title">
          <div class="boxNameSong">
            <h2 class="nameSong">Stan asdasd asdasdasd asdasdasd asdadadasd</h2>
            <h2 class="nameSong">Stan asdasd asdasdasd asdasdasd asdadadasd</h2>
          </div>
          <p>Eminen & Dido</p>
        </div>
        <div class="controls">
          <button>
            <i class="fas fa-step-backward back"></i>
          </button>
          <button>
            <i class="fas fa-step-forward next"></i>
          </button>
        </div>
      </div>
      <div class="playList">
        <div class="searchTitle">
          <h1>Discover</h1>
          <button onclick="search()"><i class="fas fa-search"></i></button>
        </div>
        <div class="searchInput">
          <input
            id="inputSearch"
            type="text"
            placeholder="Write the name of a song or singer"
          />
        </div>
        <div class="containerList">
          <button class="itemList">
            <div
              class="img"
              style="
                background-image: url('https://i1.sndcdn.com/artworks-OOzc665qWy8F6o3b-yibGaA-t500x500.jpg');
              "
            ></div>
            <div class="title">
              <h1 class="titleSong">Empire state of mind</h1>
              <p class="singer">Jtas Bootleg</p>
            </div>
            <div class="playing">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
            </div>
          </button>
        </div>
      </div>
    </div>

    <!-- <script type="module" src="./assets/js/api.js"></script> -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
